<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>幻灭篇 | 不止于纸上的故事</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timestamp = new Date().getTime();
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `styles.css?v=${timestamp}`;
            document.head.appendChild(link);
            const script = document.createElement('script');
            script.type = 'module';
            script.src = `scripts/startup.js?v=${timestamp}`;
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <div id="loadingIndicator" class="loading-indicator">
        <div class="loader">
            <div class="loaderSpin"></div>
            <div id="progressText">正在初始化...</div>
            <div id="loadingBar">
                <div id="progress" style="width: 0;"></div>
            </div>
        </div>
    </div>
    <div id="game-container" class="game-container" style="display:none;">
        <div class="main-content">
            <div id="card-display" class="card-display"></div>
            <button id="continue-button" class="continue-button">下一周</button>
        </div>
        <div id="tags-display" class="tags-display"></div>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="main-menu">
        <h2 style="line-height: 1.3;">不止于纸上的故事<br>Beyond Books<br>幻灭篇<br>Disillusionment</h2>
        我高三的故事与心界起源<br><br>
        <button id="creatorButton">制作者的话</button>
        <button id="startGameButton">开始游戏</button>
        <button id="changelogButton">更新日志</button>
        <button id="cardlistButton">卡包列表</button>
        <footer>
            <br><a href="https://tobenot.top/Beyond-Books/">同作者游戏</a> | 
            <a href="https://qm.qq.com/q/pvKkFCvCFO">粉丝群：1028122611</a> | 
            <a href="https://space.bilibili.com/23122362">B站</a>
        </footer>
    </div>

    <!-- Card List Menu -->
    <div id="card-list-menu" class="card-list-menu" style="display:none;">
        <button id="backButton">返回主菜单</button>
        <div id="card-list-content"  class="card-list-content" ></div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;</span>
            <div id="popup-text"></div>
        </div>
    </div>
</body>
</html>
