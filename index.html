<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>幻灭篇 | 不止于纸上的故事</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timestamp = new Date().getTime();
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `styles.css?v=${timestamp}`;
            document.head.appendChild(link);
            const script = document.createElement('script');
            script.type = 'module';
            script.src = `scripts/startup.js?v=${timestamp}`;
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <div id="loadingIndicator" style="display: flex; justify-content: center; align-items: center; position: absolute; width: 100%; height: 100%;">
        <div class="loader">
            <div class="loaderSpin"></div>
            <div id="progressText">正在初始化...</div>
            <div id="loadingBar">
                <div id="progress" style="width: 0;"></div>
            </div>
        </div>
    </div>
    <div id="game-container">
        <div id="card-display"></div>
        <div id="scene-cards" class="side-cards"></div>
        <div id="character-cards" class="side-cards"></div>
        <div id="effect-cards" class="side-cards"></div>
        <button id="continue-button">继续</button>
    </div>
    <div id="tags-display"></div>
</body>
</html>
