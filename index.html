<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>幻灭篇 | 不止于纸上的故事</title>
    <link rel="icon" href="assets/icon/desk.ico" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timestamp = new Date().getTime();
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `styles.css?v=${timestamp}`;
            document.head.appendChild(link);
            const script = document.createElement('script');
            script.type = 'module';
            script.src = `scripts/startup.js?v=${timestamp}`;
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <div id="loadingIndicator" class="loading-indicator">
        <div class="loader">
            <div class="loaderSpin"></div>
            <div id="progressText"> </div>
            <div id="loadingBar">
                <div id="progress" style="width: 0;"></div>
            </div>
        </div>
    </div>
    <div id="game-container" class="game-container" style="display:none;">
        <div class="main-content">
            <div id="card-display" class="card-display"></div>
            <button id="continue-button" class="continue-button">下一周</button>
            <button id="main-menu-button" class="common-button" style="display:none; background-color: #ce0000;">返回主菜单</button>
        </div>
        <div id="side-content" class="side-content">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay"></div>
            <br>
            <div id="tags-display" class="tags-display"></div>
        </div>
    </div>    

    <!-- Main Menu -->
    <div id="main-menu" class="main-menu" style="display:none;">
        <h2 style="line-height: 1.3;">不止于纸上的故事<br>Beyond Books<br>幻灭篇<br>Disillusionment</h2>
        伟大的高三逆袭故事与心界起源<br><br>
        <button id="creatorButton" class="common-button">制作者的话</button>
        <button id="startGameButton" class="common-button">开始游戏</button>
        <button id="changelogButton" class="common-button">更新日志 24.07.30</button>
        <button id="cardlistButton" class="common-button">卡包列表</button>
        <footer>
            <br><a href="https://tobenot.top/Beyond-Books/">同作者的异能战斗游戏</a>
            <br><a href="https://qm.qq.com/q/pvKkFCvCFO">加群水群</a> | 
            <a href="https://space.bilibili.com/23122362">关注B站</a>
        </footer>
    </div>

    <!-- Card List Menu -->
    <div id="card-list-menu" class="card-list-menu" style="display:none;">
        <button id="backButton">返回主菜单</button>
        <div id="card-list-content"  class="card-list-content" ></div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal" style="display:none;">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;关闭</span>
            <div id="popup-text"></div>
        </div>
    </div>
</body>
</html>
